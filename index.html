<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Interview Portal</title>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>AI Interview Portal</h1>
    <p>Simulate interviews with AI feedback</p>
  </header>

  <!-- Instructions Section -->
  <section id="instructions">
    <h2>Instructions</h2>
    <p>Ensure your webcam is on. Answer questions clearly.</p>
  </section>

  <!-- Question Display Section -->
  <section id="question-area">
    <h2>Interview Questions</h2>
    <div id="question-box">Question will appear here</div>
  </section>

  <!-- Webcam Section -->
  <section id="webcam-area">
    <h2>Webcam Feed</h2>
    <video id="webcam" autoplay></video>
  </section>

  <!-- Contact Form Section -->
  <section id="contact-form">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 AI Interview Portal</p>
  </footer>

</body>
</html>
